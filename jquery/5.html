<!DOCTYPE html>
<html>
<head>
	<title>q5 of jquery</title>
	<style type="text/css">
		.target{
			font-size: 100%;
			text-align: center;
		}
	</style>
</head>
<body>
<div id="main">
	<p class="target">It has parent element main</p>
</div>

<div id="notmain">
	<p class="target">It doesn't have parent element main</p>
</div>
<center><button class="target">change the font of the element whose parent has id = main</button></center>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("button").click(function() {
				
				$(".target").parent("#main").css('font-size', '150%');
			});
			
		});
	</script>
	

</body>
</html
