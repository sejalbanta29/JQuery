<body>

 <p>Clicking on red will show alert but not on green</p>
    <div class="panel">
    Alert will show:-parent div
       <ul>
       <li>Alert will not show:-child div</li>
       <li>Alert will not show:-child div</li>
      
     
       </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function()
{
        
$('.panel').on('click', function () { alert('You clicked on the panel element.'); }).children().on('click', function (e) {
    e.stopPropagation();
    
});
});</script>


</body>
